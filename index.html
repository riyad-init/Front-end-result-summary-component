<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="main">
    <div class="results">
      <h4>
        Your Result
      </h4>
      <div class="marks">
        <h2>
          76
        </h2>
        <p>
          of 100
        </p>
      </div>
      <div class="comments">
        <h3>
          Great
        </h3>
        <p>
          You scored higher than 65% of the people who have take the these texts.
        </p> 
      </div>
    </div>
    <div class="summary"> 
        <h4>
          Summary
        </h4>
        <ul>
          <li class="list-item">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
             <div class="item-details">
              <h5>Reaction</h5>
              <p>80/100</p>
             </div>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-memory.svg" alt="memory">
             <div class="item-details">
              <h5>Memory</h5>
              <p>61/100</p>
             </div>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
             <div class="item-details">
              <h5>Verbal</h5>
              <p>61/100</p>
             </div>
          </li>
          <li class="list-item">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
             <div class="item-details">
              <h5>Visual</h5>
              <p>72/100</p>
             </div>
          </li>
        </ul>
        <button type="submit">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
